<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-subtitle>Faça login na plataforma</mat-card-subtitle>

  <mat-card-content>
    <span>Clique no botão abaixo para realizar o Login e acessar todo o conteúdo da plataforma.</span>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" type="button" (click)="loginWithGoogle()" *ngIf="!logado" >Login com o Google</button>
  </mat-card-actions>
</mat-card>
